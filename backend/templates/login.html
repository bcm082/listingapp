{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container px-5 my-5">
    <div class="text-center mb-5">
        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-lock"></i></div>
        <h2 class="fw-bolder">Login</h2>
        <p class="lead mb-0">Please enter your credentials</p>
    </div>
    <div class="row gx-5 justify-content-center">
        <div class="col-lg-6">
            <form id="loginForm" action="/login" method="post">
                <div class="form-floating mb-3">
                    <input class="form-control" id="accountName" name="accountName" type="text" placeholder="Enter your account name..." required />
                    <label for="accountName">Account Name</label>
                    <div class="invalid-feedback">An account name is required.</div>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="username" name="username" type="text" placeholder="Enter your username..." required />
                    <label for="username">Username</label>
                    <div class="invalid-feedback">A username is required.</div>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="password" name="password" type="password" placeholder="Enter your password..." required />
                    <label for="password">Password</label>
                    <div class="invalid-feedback">A password is required.</div>
                </div>
                <div class="d-grid"><button class="btn btn-primary btn-lg" type="submit">Login</button></div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
